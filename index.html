<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>namecard</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/b06b06ee68.js" crossorigin="anonymous"></script>
    <!-- css -->
    <!-- 상대경로 사용-->
    <link rel="stylesheet" type="text/css" href="css/common.css">   
    <link rel="stylesheet" type="text/css" href="css/design.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
</head>
<body>
    <div class="wrap">
        <!-- 명함 -->
        <div class="common_box card_box">
            <div class="card_left">
                <div class="card_job">
                    <!-- 이름 -->
                    <span class="name_ko">서  주  형</span>
                    <!-- 영문이름 -->
                    <span class="name_eng">Seo  Ju  Hyeong</span>
                    <!-- 직업 -->
                    <span class="job">웹  개발자</span>
                </div>
                <div class="item_list">
                    <div class="item_type">
                        <span>Mail.</span>
                        <span>Site.</span>
                    </div>
                    <div>
                        <!-- 메일 -->
                        <span>seojh1113@naver.com</span>
                        <!-- 웹사이트 -->
                        <span><a href="seojh1113.github.io">seojh1113.github.io</a></span>
                    </div>
                </div>

            </div>
            <div class="card_right">
                <div class="card_img"></div>
            </div>
            <div class="design_bar"></div>
        </div>
        <!-- SNS -->
        <div class="common_box sns_box">
            <div class="middle">
                <a class="sns_btn" href="https://github.com/seojh1113" target="_blank"><i class="fab fa-github"></i></a>
                <a class="sns_btn" href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-discord"></i></a>
                <a class="sns_btn" href="https://drive.google.com/drive/home" target="_blank"><i class="fab fa-google"></i></a>
                <a class="sns_btn" href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a class="sns_btn" href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
                <!--이력서 다운로드-->
                <a class="sns_btn" href="download/resume.pdf" download="resume.pdf"><i class="fas fa-file-download"></i></a>
            </div>
        </div>
        
        
        <div class="common_box info_box">
            <!-- Skill -->
            <div class="sub_box skill_box">
                <div class="sub_title">Skills</div>
                <div class="bar_wrap">
                    <div class="skill_title"><strong>인공지능</strong></div>
                    <div><div class="bar_border"><div class="bar_fill" style="width: 10%">10%</div></div></div>
                </div>

                <div class="bar_wrap">
                    <div class="skill_title"><strong>웹 개발</strong></div>
                    <div><div class="bar_border"><div class="bar_fill" style="width: 70%">70%</div></div></div>
                </div>

                <div class="bar_wrap">
                    <div class="skill_title"><strong>데이터베이스</strong></div>
                    <div><div class="bar_border"><div class="bar_fill" style="width: 10%">10%</div></div></div>
                </div>

                <div class="bar_wrap">
                    <div class="skill_title"><strong>앱 개발</strong></div>
                    <div><div class="bar_border"><div class="bar_fill" style="width: 10%">10%</div></div></div>
                </div>
            </div>

            <!-- License -->
            <div class="sub_box">
                <div class="sub_title">License</div>
                <div class="item_list">
                    <div class="item_type item_sign">
                        <span>+ </span>
                        <span>+ </span>
                        <span>+ </span>
                    </div>
                    <div>
                        <span>엑셀 자격증</span>
                        <span>자격증2</span>
                        <span>자격증3</span>
                    </div>
                </div>
            </div>

            <!-- Work -->
            <div class="sub_box">
                <div class="sub_title">Work</div>
                <div class="item_list">
                    <div class="item_type item_sign">
                        <span>+ </span>
                        <span>+ </span>
                        <span>+ </span>
                    </div>
                    <div>
                        <span>2019년 여름방학 여수시청 행정인턴</span>
                        <span>경력2</span>
                        <span>경력3</span>
                    </div>
                </div>
            </div>

            <!-- Education -->
            <div class="sub_box">
                <div class="sub_title">Education</div>
                <div class="item_list">
                    <div class="item_type item_sign">
                        <span>+ </span>
                        <span>+ </span>
                    </div>
                    <div>
                        <span>교육1</span>
                        <span>교육2</span>
                    </div>
                </div>
            </div>

            <!-- Award -->
            <div class="sub_box">
                <div class="sub_title">Awards</div>
                <div class="item_list">
                    <div class="item_type item_sign">
                        <span>+ </span>
                        <span>+ </span>
                    </div>
                    <div>
                        <span>수상1</span>
                        <span>수상2</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
